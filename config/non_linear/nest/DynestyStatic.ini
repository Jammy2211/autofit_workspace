[search]
nlive=50
bound=multi
sample=auto
bootstrap=None
enlarge=None
update_interval=None
vol_dec=0.5
vol_check=2.0
walks=5
facc=0.2
slices=5
fmove=0.9
max_move=100
maxiter=None
maxcall=None
logl_max=inf
n_effective=inf
