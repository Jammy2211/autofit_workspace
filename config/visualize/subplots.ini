[figures]
figsize=auto
aspect=square

[colormap]
cmap=jet
norm=linear
norm_min=None
norm_max=None
linthresh=0.05
linscale=0.01

[colorbar]
ticksize=10
fraction=0.047
pad=0.01

[labels]
titlesize=10
ysize=10
xsize=10

[ticks]
ysize=10
xsize=10

[legend]
include=True
fontsize=12

[origin]
size=80
marker=x
colors=k

[mask]
size=10
marker=x
colors=k

[border]
size=10
marker=.
colors=w

[grid]
size=1
marker=.
colors=k

[positions]
size=10
marker=.
colors=r, g, b, m, y, k

[pixelization_grid]
size=2
marker=.
colors=r

[gaussian_centres]
size=26
marker=+
colors=r, g, b, m, y, k

[index]
size=20
marker=.
colors=r, g, b, m, y, k

[liner]
width=1
style=-
colors=k
pointsize=20

[voronoi_drawer]
edgewidth=0.3
edgecolor=k
alpha=0.7